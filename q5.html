    <h3>Question5</h3>
    <h3>5.Change Case: Input: 'Hello' | Output: 'hELLO' .</h3>
    <script>
        // 5.Change Case: Input: 'Hello' | Output: 'hELLO' .

function changeCase() {
    let n = "Hello";
    let v = "";
    for (let i = 0; i < n.length; i++) {
        if (n[i] === n[i].toUpperCase()) {
            v = v + n[i].toLowerCase()
        } else {
            v = v + n[i].toUpperCase();
        }
    }
    console.log(v);
}
    </script>
