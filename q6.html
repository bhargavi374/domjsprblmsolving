    <h3>Question6</h3>
    <h3>6.Remove White Spaces: Input: 'hello world' | Output: 'helloworld'</h3>

    <script>
        // 6.Remove White Spaces: Input: 'hello world' | Output: 'helloworld'

function removeWhiteSpaces() {
    let n = "hello world"
    let s = "";
    for (let i = 0; i < n.length; i++) {
        if (n[i] === " ") {
            continue;
        } else {
            s = s + n[i];
        }
    }
    console.log(s);
}
    </script>
