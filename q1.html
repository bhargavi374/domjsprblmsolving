<body>
    <h3>1.Reverse a String: Input: 'hello' | Output: 'olleh'.</h3>
<script>
function reverse() {
    let str = "hello";
    reverse = "";
    for (let i = str.length - 1; i >= 0; i--) {
        reverse += str[i];
    }
    console.log(reverse)
}
</script>
</body>
